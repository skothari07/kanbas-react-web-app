<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assignment</title>
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Assignments/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Assignments//Edit/index.css" />
</head>
<body>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">CS5610 Spring 2024 Section 7</a></li>
          <li class="breadcrumb-item" aria-current="page">Assignments</li>
          <li class="breadcrumb-item active" aria-current="page">A1 - ENV + HTML</li>
        </ol>
    </nav>

    <div>
        <span class="wd-assignments-published"><i class="fa fa-check-circle text-success"></i> Published</span>
        <button><i class="fa fa-ellipsis-v"></i></button>
    </div>
    <hr>
    <form>
        <div class="form-group mb-4">
            <label for="assignmentName">Assignment Name</label>
            <input type="text" class="form-control" id="assignmentName" placeholder="A1 - ENV + HTML">
        </div>
        <div class="form-group mb-4">
            <textarea class="form-control" id="inputTextarea" rows="4">This is the assignment description.</textarea>
        </div>

        <div class="form-group row mb-4">
            <label for="inputPoints" class="col-sm-2 col-form-label text-sm-end">Points</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPoints" placeholder="Enter Points" value="100">
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="inputAssignmentGroup" class="col-sm-2 col-form-label text-sm-end">Assignment Group</label>
            <div class="col-sm-10">
                <select id="inputAssignmentGroup" class="form-control">
                    <option selected>ASSIGNMENTS</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="inputDisplayGradeAs" class="col-sm-2 col-form-label text-sm-end">Display grade as</label>
            <div class="col-sm-10">
                <select id="inputDisplayGradeAs" class="form-control">
                    <option selected>Percentage</option>
                    <option>...</option>
                </select>
            </div>
        </div>

        <div class="form-group row mb-4">
            <div class="col-sm-2"> </div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inputChk">
                <label class="form-check-label" for="inputChk">
                  Do not count this assignment towards final grade
                </label>
              </div>
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="inputAssign" class="col-sm-2 col-form-label text-sm-end">Assign</label>
            <div class="col-sm-10">
                <form class="wd-form-border">
                    <div class="form-group">
                        <label for="inputAssignTo"><b>Assign to</b></label>
                        <input type="text" class="form-control" id="inputAssignTo" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="wd-due-date">Due</label><br />
                        <input type="date" class="form-control" id="wd-due-date" value="2021-01-01" />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="wd-available-from">Available from</label><br />
                            <input type="date" class="form-control" id="wd-available-from" value="2021-01-01" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="wd-available-until">Until</label><br />
                            <input type="date" class="form-control" id="wd-available-until" value="2021-01-01" />
                        </div>
                    </div>
                    <button class="wd-assignment-btn-width">+ Add</button>
                </form>
            </div>
        </div>

    </form>

    <hr>
    <div class="row">
        <div class="col-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Notify users that this content has changed
                </label>
            </div>
        </div>
        <div class="col-2 float-end">
            <button>Cancel</button>
            <button class="wd-assignments-edit-bg-red">Save</button>
        </div>
    </div>
    
</body>
</html>
